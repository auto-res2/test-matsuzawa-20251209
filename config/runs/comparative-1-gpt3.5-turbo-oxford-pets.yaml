run_id: comparative-1-gpt3.5-turbo-oxford-pets
method: Raw hill_climb_with_llm
method_type: comparative-1
version: v1
summary: "Baseline run tracking proposer variation: gpt-3.5-turbo as primary model label; evaluation uses CLIP RN50. Raw-accuracy sorting baseline. Runner-scale defaults applied."
model:
  name: "gpt-3.5-turbo"
  id: "gpt3.5-turbo"
  role: llm_proposer
components:
  evaluator:
    name: "CLIP RN50"
    id: "clip-rn50"
    role: vlm
dataset:
  name: "Oxford-IIIT Pet"
  id: oxford-pets
  max_sampled_classes: 30
  splits:
    n_folds: 3
    shots: [1, 4]
    runner_scale: true
training:
  nrestart: 5
  iterations_per_restart: 5
  proposals_per_iteration: 50
  top_k_pool: 10
  validation_budget_per_restart: 3
  learning_rate: 0.001
  batch_size: 16
  epochs: 1
  optimizer: adam
search_config:
  method: raw_accuracy_sort
  description: "Sort and select proposals by raw training-fold accuracy only. No MinHash, no bootstrap uncertainty, no length penalty."
optuna:
  n_trials: 0
  search_spaces: []
evaluation:
  primary_metric: "held-out top-1 accuracy"
notes: "Proposer-labeled baseline variant; evaluation remains CLIP-based."
